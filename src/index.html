<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container px-4 py-2">
        <div class="d-flex justify-content-center col-auto">
            <div class="card bg-white shadow p-3 mt-5  rounded">
                <div class="card-body">
                    <form action="/filteredimage" method="get">

                        <div class=" mb-3 col-auto">
                            <label for="basic-url" class="form-label">Your Image URL</label>
                            <!-- <span class="input-group-text" id="image_url">https://website.com/file/</span> -->
                            <input type="url" class="form-control" name="image_url" id="image_url"
                                placeholder="https://website.com/file/" aria-describedby="image_url" required>
                        </div>

                        <div class="row justify-content-center">
                            <div class="mb-3 col-6">
                                <label for="imageQual" class="form-label">Your Image Quality</label>
                                <input type="number" class="form-control" name="imageQual" id="imageQual"
                                    aria-describedby="imageQual">

                            </div>
                            <div class="mb-3 col-6 align-self-end">
                                <div class="d-flex justify-content-end col-12"><button
                                        class="btn btn-primary">Filter</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <p>or try GET /filteredimage?image_url={{}}&imageQual={{1-100}}</p>
                    </form>
                </div>
            </div>

            <!-- <p>or try GET /filteredimage?image_url={{}}&imageQual={{1-100}}</p>
            <code>or try GET /filteredimage?image_url={{}}&imageQual={{1-100}}</code> -->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
